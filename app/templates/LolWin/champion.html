{% extends "layout.html" %}

{% block content %}
    
    <div class="container overflow-auto" style="min-height: 100%;height: 100%;">
        <h1 class="display-2">Champions</h1>
        {% for champ in champions %}
            {% if forloop.first %}
                <div class="row">
            {% elif forloop.counter0|divisibleby:6 %}
                </div>
                <div class="row">
            {% endif %}
                <div class="col-sm-2">
                    <a class="card" style="width: 8rem; margin-bottom: 20px; text-decoration: none; color: black" href="{{champ.id}}">
                        <img src="http://ddragon.leagueoflegends.com/cdn/9.22.1/img/champion/{{champ.id}}.png" alt="" style="width: 100%" class="card-img-top">
                        <div class="card-body">
                            <h7 class="card-title">{{champ.name}}<h10>
                        </div>
                    </a>
                </div>
            {% if forloop.last %}
                </div>
            {% endif %}
        {% endfor %}
    </div>

<script>
    $(document).ready(function() {
        $("a.nav-link.active").removeClass("active");
        $("#champion_link").addClass("active");
    });        
</script>

{% endblock %}
