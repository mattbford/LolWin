<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap core -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">

    {% block head %}
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}{% endblock %} - LolWin</title>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">LolWin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="home_link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="champion_link" href="/champion">Champions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="about_link" href="/about">About</a>
                    </li>
                </ul>
                <form method="get" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" name="q" id="id_q" placeholder="Champion name....." aria-label="Search">
                    <button href="/champion/{{query}}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}{% endblock %}
    </div>
</body>

</html>
